<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/a076d05399"></script>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
        <label class="logo">Ximple</label>
        <ul>
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
    <section>
        <div class="wrapper">
            <div class="card front-face">
                <img src="pix-min.png" alt="my pics">
            </div>
            <div class="card back-face">
                <img src="use.png" alt="my pics">
                <div class="info">
                    <div class="title">Ximple </div>
                    <p>Build Awesome Website <br> Using HTML & CSS
                    </p>
                </div>
                <ul>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
